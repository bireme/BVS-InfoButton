
<!DOCTYPE html>
<html>
<body>

<style>
  div {
    padding-bottom: 1.3em;
  }
  h1 {
    margin-bottom: 1em;
  }
  h3 {
    padding-bottom: 0.8em;
  }
  select {
    margin-left: 0.2em;
  }
</style>

<h1>BVS-Infobutton</h1>

<form action="BVSInfoButton" method="post">
  <h3>Main Search Criteria 1:</h3>

  <div>
  Input Option: <select name="inputOption1">
    <option value="code">code</option>
    <option value="display_text">display text</option>
    <option value="original_text">original text</option>
    </select>
  </div>

  <div>
  Value: <input type="text" name="value1" size="60"></input>
  </div>

  <div>
  Code System: <select name="codeSystem1">
   <option value="2.16.840.1.113883.6.177">MESH</option>
   <option value="2.16.840.1.113883.6.3">ICD10</option>
   <option value="2.16.840.1.113883.6.90">ICD10-CM</option>
   <option value="2.16.840.1.113883.6.103">ICD9-CM</option>
   <option value="2.16.840.1.113883.6.96">SNOMED-CT</option>
   <option value="2.16.840.1.113883.6.88">RXNORM</option>
   <option disabled value="2.16.840.1.113883.6.69">NDC</option>
   <option disabled value="2.16.840.1.113883.6.1">LOINC</option>
  </select>
  </div>
  
  <h3>Main Search Criteria 2:</h3>
  
  <div>
  Input Option: <select name="inputOption2">
    <option value="code">code</option>
    <option value="display_text">display text</option>
    <option value="original_text">original text</option>
    </select>
  </div>

  <div>
  Value: <input type="text" name="value2" size="60"></input>
  </div>

  <div>
  Code System: <select name="codeSystem2">
   <option value="2.16.840.1.113883.6.177">MESH</option>
   <option value="2.16.840.1.113883.6.3">ICD10</option>
   <option value="2.16.840.1.113883.6.90">ICD10-CM</option>
   <option value="2.16.840.1.113883.6.103">ICD9-CM</option>
   <option value="2.16.840.1.113883.6.96">SNOMED-CT</option>
   <option value="2.16.840.1.113883.6.88">RXNORM</option>
   <option disabled value="2.16.840.1.113883.6.69">NDC</option>
   <option disabled value="2.16.840.1.113883.6.1">LOINC</option>
  </select>
  </div>

  <h3>Other Search Criterias:</h3>

  <div>
  Administrative Gender Code: <select name="admGenderCode">
   <option value="do_not_use">---do not use---</option> 
   <option value="undifferentiated">undifferentiated</option>
   <option value="male">male</option>
   <option value="female">female</option>
  </select>
  </div>

  <div>
  Age Group: <select name="ageGroup">
   <option value="do_not_use">---do not use---</option>    
   <option value="infant, newborn">infant, newborn</option>
   <option value="infant">infant</option>
   <option value="child, preschool">child, preschool</option>
   <option value="child">child</option>
   <option value="adolescent">adolescent</option>
   <option value="young adult">young adult</option>
   <option value="adult">adult</option>
   <option value="middle aged">middle aged</option>
   <option value="aged">aged</option>
   <option value="aged, 80 and older">aged, 80 and older</option>
  </select>
  </div>

  <div>
  Info Recipient Role: <select name="infoRecipientRole">
    <option value="do_not_use">---do not use---</option>    
    <option disabled value="PAT">patient</option>
    <option disabled value="PROV">health care provider</option>
    <option disabled value="PAYOR">payor</option>
  </select>
  </div>

  <div>
  Info Recipient Language: <select name="infoRecipientLanguage">
   <option value="do_not_use">---do not use---</option>    
   <option value="english">english</option>

   <option value="french">french</option>

   <option disabled value="russian">russian</option>
   <option disabled value="japanese">japanese</option>
   <option disabled value="dutch">dutch</option>
   <option disabled value="arabic">arabic</option>
   <option disabled value="polish">polish</option>
   <option disabled value="danish">danish</option>
   <option disabled value="italian">italian</option>
   <option disabled value="norwegian">norwegian</option>
  </select>
  </div>

  <div>
  Performer Role: <select name="performerRole">
   <option value="do_not_use">---do not use---</option>    
   <option disabled value="PAT">patient</option>
   <option disabled value="PROV">health care provider</option>
   <option disabled value="PAYOR">payor</option>
  </select>

  <div>
  Performer Language: <select name="performerLanguage">
   <option value="do_not_use">---do not use---</option>    
   <option value="english">english</option>
   <option value="spanish">spanish</option>
   <option value="portuguese">portuguese</option>
   <option value="french">french</option>
   <option disabled value="chinese">chinese</option>
   <option disabled value="german">german</option>
   <option disabled value="russian">russian</option>
   <option disabled value="japanese">japanese</option>
   <option disabled value="dutch">dutch</option>
   <option disabled value="arabic">arabic</option>
   <option disabled value="polish">polish</option>
   <option disabled value="danish">danish</option>
   <option disabled value="italian">italian</option>
   <option disabled value="norwegian">norwegian</option>
  </select>
  </div>
  
  <div>
  SubTopic: <select name="subTopic">
   <option value="do_not_use">---do not use---</option>    
   <option value="Q000008">administration & dosage (MeSH)</option>
   <option value="Q000744">contraindications (MeSH)</option>
   <option value="Q000009">adverse effects (MeSH)</option>
   <option value="D004347">drug interaction (MeSH)</option>
   <option value="Q000145">classification (MeSH)</option>
   <option value="Q000209">etiology (MeSH)</option>
   <option value="Q000175">diagnosis (MeSH)</option>
   <option value="Q000628">therapy (MeSH)</option>
   <option value="D011379">prognosis (MeSH)</option>
   <option value="Q000627">therapeutic use (MeSH)</option>
   <option value="Q000493">pharmacokinetics (MeSH)</option>
   <option value="Q000494">pharmacology (MeSH)</option>
   <option value="Q000633">toxicity (MeSH)</option>
   <option value="Q000506">poisoning (MeSH)</option>
   
   <option value="79899007">Drug Interactions (SNOMED_CT)</option>
   <option value="47965005">Diagnosis, Differential (SNOMED_CT)</option>
   <option value="404204005">Drug interaction with drug (SNOMED_CT)</option>
   <option value="95907004">Drug interaction with food (SNOMED_CT)</option>   
   <option disabled value="95906008">Drug interaction with alcohol (SNOMED_CT)</option>   
  </select>

  <div>
     <input type="submit" value="Send">
  </div>
</form>
